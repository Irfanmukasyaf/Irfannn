<!DOCTYPE html>

<body>

        <div class="container-fluid">
          <a class="navbar-brand" href="#">Muhammad Irfan Mukasyaf Al Fuady</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="text-center">Formulir</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Jenis Kelamin</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="laki" value="L">
                        <label class="form-check-label" for="laki">Laki-laki</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="perempuan" value="P">
                        <label class="form-check-label" for="perempuan">Perempuan</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Hobi</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="hobi1" value="Olahraga">
                        <label class="form-check-label" for="hobi1">Mancing</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="hobi2" value="Musik">
                        <label class="form-check-label" for="hobi2">Main Vespa</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="hobi3" value="Membaca">
                        <label class="form-check-label" for="hobi3">Tidur</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="kesan" class="form-label">Kesan & Pesan</label>
                    <textarea class="form-control" id="kesan" rows="3" placeholder="Tulis kesan dan pesan..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="tglLahir" class="form-label">Tanggal Lahir</label>
                    <input type="date" class="form-control" id="tglLahir">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulan</title>
</head>
<body>
    <h1>Cetak Bulan</h1>
    <label for="bulanInput">Masukkan angka (1-12): </label>
    <input type="number" id="bulanInput" min="1" max="12">
    <button onclick="cetakBulan()">Cetak Bulan</button>
    <p id="hasilBulan"></p>

    <script>
        function cetakBulan() {
            const bulan = document.getElementById('bulanInput').value;
            let namaBulan;

            switch (bulan) {
                case '1': namaBulan = 'Januari'; break;
                case '2': namaBulan = 'Februari'; break;
                case '3': namaBulan = 'Maret'; break;
                case '4': namaBulan = 'April'; break;
                case '5': namaBulan = 'Mei'; break;
                case '6': namaBulan = 'Juni'; break;
                case '7': namaBulan = 'Juli'; break;
                case '8': namaBulan = 'Agustus'; break;
                case '9': namaBulan = 'September'; break;
                case '10': namaBulan = 'Oktober'; break;
                case '11': namaBulan = 'November'; break;
                case '12': namaBulan = 'Desember'; break;
                default: namaBulan = 'Input tidak valid!'; break;
            }

            document.getElementById('hasilBulan').innerText = namaBulan;
        }
    </script>
</body>
</html>
